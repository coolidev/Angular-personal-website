<div class="section" id="experience">
  <div class="container cc-education">
    <div class="h4 text-center mb-4 title">Work Experience</div>
    <div class="colorlib-narrow-content">
      <div class="row">
        <div class="col-md-12">
          <div class="timeline-centered">
            <article
              *ngFor="let career of getHistory()"
              class="timeline-entry animate-box"
              data-animate-effect="fadeInLeft"
            >
              <div class="timeline-entry-inner">
                <div class="timeline-icon color-2">
                  <i class="icon-pen2"></i>
                </div>

                <div class="timeline-label">
                  <h2>
                    {{ career.companyName }}<span>{{ getDuration(career.duration) }}, {{ career.workStyle }}</span>
                  </h2>
                  <h4>{{ career.position }}</h4>
                  <ul>
                    <li *ngFor="let comment of career.comments">{{ comment }}</li>
                  </ul>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
